schema_version: "1.0"

methodology:
  name: Architecture Decision Records
  description: >
    Significant architectural decisions are documented as ADRs before
    implementation. Each repo maintains its own ADRs; a cross-repo
    index aggregates them.
  statuses:
    - Draft
    - In Progress
    - Complete
    - Superseded
  workflow: >
    Issue created -> ADR drafted (if significant) -> work happens ->
    ADR status updated -> decision documented for future reference.
  when_to_create:
    - Significant architectural decisions
    - Technology choices with long-term implications
    - Design patterns that affect multiple components
    - Decisions that future developers will wonder about
  template_structure:
    - section: Executive Summary
    - section: Context
    - section: Decision
    - section: "Consequences (Positive / Negative / Risks)"
    - section: Implementation Plan
    - section: Session Log
    - section: References
  rules:
    - Create ADR before implementing significant changes
    - Update status as work progresses
    - Link related issues for traceability
    - Use Session Log for multi-session work
    - Mark as Superseded (do not delete) when replaced

